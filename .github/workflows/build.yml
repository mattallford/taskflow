name: Build and Push

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # .NET API Tests
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore .NET dependencies
      run: dotnet restore TaskFlow.sln
      
    - name: Build .NET solution
      run: dotnet build TaskFlow.sln --no-restore --configuration Release
      
    - name: Run .NET tests
      run: dotnet test TaskFlow.sln --no-build --configuration Release --verbosity normal

    # React Frontend Tests
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: src/TaskFlow.Web/package-lock.json
        
    - name: Install frontend dependencies
      working-directory: src/TaskFlow.Web
      run: npm ci
      
    - name: Run frontend tests
      working-directory: src/TaskFlow.Web
      run: npm test -- --watchAll=false --passWithNoTests
      env:
        CI: true

    # Docker Setup
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build and Push API Container
    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./src/TaskFlow.Api/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/taskflow-api:latest
          ${{ secrets.DOCKER_USERNAME }}/taskflow-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Build and Push Web Container  
    - name: Build and push Web image
      uses: docker/build-push-action@v5
      with:
        context: ./src/TaskFlow.Web
        file: ./src/TaskFlow.Web/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/taskflow-web:latest
          ${{ secrets.DOCKER_USERNAME }}/taskflow-web:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Summary
    - name: Build summary
      if: github.event_name != 'pull_request'
      run: |
        echo "## Build Complete âœ…" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Container Images" >> $GITHUB_STEP_SUMMARY
        echo "- **API**: \`${{ secrets.DOCKER_USERNAME }}/taskflow-api:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Web**: \`${{ secrets.DOCKER_USERNAME }}/taskflow-web:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Latest Tags" >> $GITHUB_STEP_SUMMARY
        echo "- **API**: \`${{ secrets.DOCKER_USERNAME }}/taskflow-api:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Web**: \`${{ secrets.DOCKER_USERNAME }}/taskflow-web:latest\`" >> $GITHUB_STEP_SUMMARY