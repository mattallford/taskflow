apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: taskflow-ingress
  namespace: #{Namespace}
  annotations:
    # Removed rewrite-target annotation - it was breaking API routing
    # by rewriting /api/tasks to / which caused 404 errors
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: #{IngressHost}
    http:
      paths:
      # API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: taskflow-api-service
            port:
              number: 8080
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: taskflow-api-service
            port:
              number: 8080
      - path: /swagger
        pathType: Prefix
        backend:
          service:
            name: taskflow-api-service
            port:
              number: 8080
      # Frontend routes (catch-all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: taskflow-frontend-service
            port:
              number: 3000