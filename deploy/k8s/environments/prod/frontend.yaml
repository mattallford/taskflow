apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskflow-frontend-prod
  namespace: taskflow-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: taskflow-frontend-prod
  template:
    metadata:
      labels:
        app: taskflow-frontend-prod
    spec:
      containers:
      - name: taskflow-frontend
        image: mattallford/taskflow-web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: taskflow-frontend-prod
  namespace: taskflow-prod
spec:
  selector:
    app: taskflow-frontend-prod
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP