apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskflow-postgres-dev
  namespace: taskflow-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taskflow-postgres-dev
  template:
    metadata:
      labels:
        app: taskflow-postgres-dev
    spec:
      containers:
      - name: postgres
        image: postgres:15
        imagePullPolicy: Always
        env:
        - name: POSTGRES_DB
          value: "taskflowdb-dev"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: taskflow-secrets-dev
              key: postgres-username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: taskflow-secrets-dev
              key: postgres-password
        ports:
        - containerPort: 5432
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 300m
            memory: 256Mi
        livenessProbe:
          exec:
            command:
              - pg_isready
              - -U
              - taskflow
              - -d
              - taskflowdb-dev
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
              - pg_isready
              - -U
              - taskflow
              - -d
              - taskflowdb-dev
          initialDelaySeconds: 10
          periodSeconds: 15
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: taskflow-postgres-dev
  namespace: taskflow-dev
spec:
  selector:
    app: taskflow-postgres-dev
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP