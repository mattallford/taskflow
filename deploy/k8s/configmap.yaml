apiVersion: v1
kind: ConfigMap
metadata:
  name: taskflow-config
  namespace: #{Namespace}
data:
  # API Configuration (backend only)
  ASPNETCORE_ENVIRONMENT: "#{Environment}"
  ASPNETCORE_URLS: "http://+:8080"
  
  # Application Info
  APP_NAME: "TaskFlow"
  APP_VERSION: "1.0.0"
  
  # Database Configuration
  DATABASE_TIMEOUT: "30"