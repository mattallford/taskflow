apiVersion: v1
kind: Service
metadata:
  name: taskflow-api-service
  namespace: taskflow
spec:
  selector:
    app: taskflow-api
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: taskflow-postgres-service
  namespace: taskflow
spec:
  selector:
    app: taskflow-postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: taskflow-frontend-service
  namespace: taskflow
spec:
  selector:
    app: taskflow-frontend
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP